<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Compartilhar Localiza√ß√£o</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    button { font-size: 18px; padding: 12px 20px; border-radius: 8px; border: none; background: #25d366; color: white; cursor: pointer; }
    button:disabled { background: gray; }
  </style>
</head>
<body>
  <h2>üìç Compartilhar sua localiza√ß√£o</h2>
  <p>Clique no bot√£o abaixo para enviar sua localiza√ß√£o com seguran√ßa.</p>
  <button id="btn">Enviar Localiza√ß√£o</button>
  
  <h2>üìç Comparte tu ubicaci√≥n</h2>
  <p>Haga clic en el bot√≥n a continuaci√≥n para enviar su ubicaci√≥n de forma segura.</p>
  <button id="btn">Enviar ubicaci√≥n</button>
  
  
  <p id="status"></p>

<script>
const webhook = "https://n8n.quetal.me/webhook/whatsapp-loc"; // <-- altere para seu webhook do n8n
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get("id") || "anon";

document.getElementById("btn").onclick = () => {
  document.getElementById("status").innerText = "Solicitando localiza√ß√£o...";
  if (!navigator.geolocation) {
    document.getElementById("status").innerText = "Geolocation n√£o suportado.";
    return;
  }
  navigator.geolocation.getCurrentPosition(async (pos) => {
    const data = {
      userId: userId,
      latitude: pos.coords.latitude,
      longitude: pos.coords.longitude,
      accuracy: pos.coords.accuracy,
      timestamp: pos.timestamp
    };
    try {
      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      document.getElementById("status").innerText = "‚úÖ Localiza√ß√£o enviada com sucesso!";
      document.getElementById("btn").disabled = true;
    } catch (err) {
      document.getElementById("status").innerText = "‚ùå Erro ao enviar: " + err;
    }
  }, (err) => {
    document.getElementById("status").innerText = "‚ö†Ô∏è Permiss√£o negada ou erro: " + err.message;
  }, { enableHighAccuracy: true, timeout: 10000 });
};
</script>
</body>
</html>
